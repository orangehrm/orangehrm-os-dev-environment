version: "2"
services:

  nginx:
    image: samanthajayasinghe/php-dev-env-nginx
    ports:
      - "80:80"
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
    networks:
       - php-dev

  php-5.6:
    image: samanthajayasinghe/php-dev-env-php56
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - php-dev

  php-7.0:
    image: samanthajayasinghe/php-dev-env-php70
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - php-dev

  php-7.1:
    image: samanthajayasinghe/php-dev-env-php71
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - php-dev

  php-7.2:
     image: samanthajayasinghe/php-dev-env-php72
     working_dir: ${REMOTE_SRC}
     environment:
       HIST_FILE: /root/.bash_history
     volumes:
       - ${LOCAL_SRC}:${REMOTE_SRC}
       - $HOME/.bash_history:/root/.bash_history
     networks:
       - php-dev

  mysql57:
    image: mysql:5.7
    ports:
      - "3321:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mysql-data-56:/var/lib/mysql/57
    depends_on:
          - nginx
    networks:
      - php-dev

  mysql56:
    image: mysql:5.6
    ports:
      - "3322:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mysql-data-57:/var/lib/mysql/56
    depends_on:
          - nginx
    networks:
      - php-dev

  mysql55:
    image: mysql:5.5
    ports:
      - "3324:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mysql-data-55:/var/lib/mysql/55
    depends_on:
          - nginx
    networks:
      - php-dev

  mariadb55:
    image: mariadb:5.5
    ports:
      - "3331:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb-data-55:/var/lib/mariadb/55
    depends_on:
      - nginx
    mem_swappiness: 1
    networks:
      - php-dev

  mariadb100:
    image: mariadb:10.0
    ports:
      - "3336:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb-data-100:/var/lib/mariadb/100
    depends_on:
      - nginx
    mem_swappiness: 1
    networks:
      - php-dev

  mariadb101:
    image: mariadb:10.1
    ports:
      - "3333:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb-data-102:/var/lib/mariadb/101
    depends_on:
      - nginx
    mem_swappiness: 1
    networks:
      - php-dev

  mariadb102:
    image: mariadb:10.2
    ports:
      - "3334:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb-data-102:/var/lib/mariadb/102
    depends_on:
      - nginx
    mem_swappiness: 1
    networks:
      - php-dev

  mariadb103:
    image: mariadb:10.3
    ports:
      - "3335:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb-data-103:/var/lib/mariadb/103
    depends_on:
      - nginx
    mem_swappiness: 1
    networks:
      - php-dev

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    volumes:
      - phpmyadmin-data:/var/lib/phpmyadminos

    ports:
      - "9082:80"
    environment:
      PMA_HOSTS: mysql55,mysql56,mysql57,mariadb55,mariadb100,mariadb101,mariadb102.mariadb103
    networks:
      - php-dev
    restart: always
    container_name: os_dev_phpmyadmin

volumes:
    pgsql-data:
    mysql-data-55:
    mysql-data-56:
    mysql-data-57:
    mariadb-data-55:
    mariadb-data-100:
    mariadb-data-101:
    mariadb-data-102:
    mariadb-data-103:
    web-data:
    mariadb-data:
    phpmyadmin-data:

networks:
  php-dev:
