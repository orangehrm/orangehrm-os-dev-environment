version: "3.3"
services:
  nginx:
    image: orangehrm/os-dev:nginx
    build: ./server/nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
    networks:
      - php-dev
    restart: always
    container_name: os_dev_nginx

